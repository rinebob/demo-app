

<mat-sidenav-container>

    <mat-sidenav #sidenav mode="side"
                 opened="true"
    >

        <h1 class="title-text">
            Robert Drake Rinehart
        </h1>

        <div class="top-sidenav-container">

            <button type="button" 
                    routerLink="/bio"
                    class="nav-button"
                    (click)="sidenav.close()"
            >
                Home
            </button>

            <button type="button" 
                    routerLink="/bio"
                    class="nav-button"
                    (click)="sidenav.close()"
            >
                Skills
            </button>

            <button type="button" 
                    routerLink="/bio"
                    class="nav-button"
                    (click)="sidenav.close()"
            >
                About
            </button>

            <button type="button" 
                    routerLink="/kanban"
                    class="nav-button"
                    (click)="sidenav.close()"
            >
                Projects
            </button>

            <button type="button" 
                    routerLink="/kanban"
                    class="nav-button"
                    (click)="sidenav.close()"
            >
                Kanban Todo App
            </button>

            <button type="button" 
                    routerLink="/ang-exp"
                    class="nav-button"
                    (click)="sidenav.close()"
            >
                ng Experiments
            </button>

        </div>

        <div class="bottom-buttons-container">
        </div>
        
    </mat-sidenav>
    
    <mat-sidenav-content>
        
        <router-outlet></router-outlet>

        <button *ngIf="shouldShowOpenSidenavButton"
                class="show-sidenav-button"
                (click)="sidenav.open()"
            >
            <p class="back-button-text">Other apps</p>
        </button>

    </mat-sidenav-content>

</mat-sidenav-container>
