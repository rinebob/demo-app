<p>Entities table</p>


<div class="entities-table-container" *ngIf="entities">
    
    <table mat-table 
           [dataSource]="entities"
           class="entities-table"
    >

        <ng-container *ngFor="let column of columnMetadata">

            <p>{{column}}</p>

            <ng-container matColumnDef="{{column.columnName}}">

                <th mat-header-cell *matHeaderCellDef>{{column.headerText}}</th>
                <td mat-cell *matCellDef="let element">{{element[column.columnName]}}</td>

            </ng-container>
            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>


</div>
