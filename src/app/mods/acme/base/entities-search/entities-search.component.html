<p>Entities search</p>

<div class="entities-search-container">

    <form [formGroup]="searchForm" class="entities-search-form">

        <mat-form-field appearance="outline" color="primary">
            
            <mat-label>Search {{label}}</mat-label>

            <input matInput type="text" placeholder="Search" formControlName="searchControl">
            
            <mat-icon matSuffix>search</mat-icon>
        
        </mat-form-field>

    </form>

</div>
