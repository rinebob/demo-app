
<div class="vehicles-view-container">

    <p>Vehicles</p>
    
    <app-vehicles-search [entities]="(entities$ | async)!"
                         [label]="label"
                         (searchTerm)="handleSearchTerm($event)"
    >
    </app-vehicles-search>

    <app-vehicles-table [entities]="(tableData$ | async)!"
                        [columnMetadata]="VEHICLE_TABLE_COLUMNS"
    ></app-vehicles-table>

</div>
