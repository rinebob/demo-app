

<div class="shop-panel-container">

    <div class="shop-panel-inner-container">

        <div class="category-container" *ngFor="let category of CATEGORIES">

            <img src="{{category.image}}" class="img">

            <p class="category-text">{{category.displayName | uppercase}}</p>

            <a  [routerLink]="[url, category.name]"
                routerLinkActive="active"
                class="shop-text"
            >
                {{AppText.SHOP}}
            </a>

        </div>

    </div>
</div>
