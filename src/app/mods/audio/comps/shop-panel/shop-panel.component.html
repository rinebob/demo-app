

<div class="shop-panel-container"
     [class.regular-height]="dialogMode === false"
     [class.dialog-height]="dialogMode === true"
>

    <div class="shop-panel-inner-container">

        <div class="category-container" *ngFor="let category of CATEGORIES">

            <img src="{{category.image}}" class="img">

            <p class="category-text">{{category.displayName | uppercase}}</p>

            <button *ngIf="dialogMode === true" class="shop-text" (click)="handleNavigation(category.name)">
                
                {{AppText.SHOP}}

            </button>

            <a *ngIf="dialogMode === false"
               [routerLink]="[url, category.name]"
               routerLinkActive="active"
               class="shop-text"
            >
                {{AppText.SHOP}}
            </a>

        </div>

    </div>
</div>
