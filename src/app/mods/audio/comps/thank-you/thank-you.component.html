

<div class="thank-you-container">

    <div class="checkmark-circle"></div>

    <div class="header-text">{{AppText.THANK_YOU_MESSAGE}}</div>

    <div class="message-text">{{AppText.CONFIRMATION_MESSAGE}}</div>

    <ng-container *ngIf="products$ | async as products">
    
        <div class="summary-container">

            <div class="left">

                <div class="products-container">
                    
                    <div class="product-container" *ngFor="let product of products">
                        
                        <img src="{{product.image[viewportMode]}}" alt="">
                        
                        <div class="info-container">
                            
                            <p class="product-name-text">{{product.name}}</p>
                            <p class="price-text">{{product.price | currency}}</p>
    
                        </div>
                        
                        <p class="amount-text">x{{product.count}}</p>
                    
                    </div>
                    
                </div>
    
                <button class="show-other-items-button"
                        (click)="handleToggleOtherItems()"
                        [class.disabled]="totalProducts < 2"
                >
                    {{showAllItems ? AppText.VIEW_LESS : showOtherItemsButtonText}}
                </button>
                
            </div>
            
            <div class="right">
                <p class="grand-total-text">{{AppText.GRAND_TOTAL}}</p>
                <p class="total-cost-text">{{order.grandTotal | currency}}</p>
            </div>
            
        </div>
    
    </ng-container>

    <button class="back-to-home-button" (click)="handleCloseDialog()">{{AppText.BACK_TO_HOME}}</button>

</div>
