

<div class="product-card-container">

    <div class="product-card-inner-container" [class.order-one]="product.new">
        
        <img src="{{product.categoryImage[viewportMode]}}" class="product-image"
             [class.order-two]="!even && viewportMode === 'desktop'"
        >

        <div class="product-description">
    
            <p class="status-text" *ngIf="product.new">{{AppText.NEW_PRODUCT}}</p>
    
            <p class="headline">{{product.name}}</p>
    
            <p class="description">{{product.description}}</p>
            
            <a [routerLink]="['../../products', product.slug]" type="button" class="see-product-button">
                {{AppText.SEE_PRODUCT}}
            </a>
    
        </div>

    </div>


</div>
