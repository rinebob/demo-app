
<ng-container *ngIf="skill">

    <mat-card>

        <mat-card-content>
            
            <img src="{{skill.imageSrc}}" alt="skill image" class="skill-logo">

            <div class="text-container">
                
                <p class="skill-title">{{ skill.title }}</p>

            </div>

        </mat-card-content>

    </mat-card>

</ng-container>
