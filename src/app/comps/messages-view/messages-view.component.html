
<div class="messages-view-container">

    <h1>Messages</h1>

    <div *ngIf="(messages$ | async)! as messages" class="messages-table-container">
    
        <table mat-table [dataSource]="messages" class="messages-table">
        
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <!-- <td mat-cell *matCellDef="let element">{{element.date}}</td> -->
                <td mat-cell *matCellDef="let element">{{element.date | date: 'short'}}</td>
            </ng-container>
            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            
            <ng-container matColumnDef="messageText">
                <th mat-header-cell *matHeaderCellDef>Message</th>
                <td mat-cell *matCellDef="let element">{{element.messageText}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </table>
        
    </div>

</div>
