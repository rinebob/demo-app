<ng-container *ngIf="board$ | async as board">
    
    <nav class="nav-bar">

        <p class="board-title">{{board.displayName}}</p>

        <!-- <button mat-button class="nav-button" (click)="sidenav.open()">Open side menu</button> -->
        <!-- <button mat-button class="nav-button" [routerLink]="'/design-system'">Design system</button> -->

        <div class="buttons-container">

            <button mat-button
                    class="nav-button"
                    (click)="openEditBoardDialog()"
            >
                <mat-icon>add</mat-icon>
                Edit Board
            </button>
            
            <button mat-button
                    class="nav-button"
                    (click)="openCreateTaskDialog()"
            >
                <mat-icon>add</mat-icon>
                Add New Task
            </button>
            
        </div>

    </nav>
    
    <app-kanban-tasks [tasks]="(tasks$ | async)!"></app-kanban-tasks>
    
</ng-container>
